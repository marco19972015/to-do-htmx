<!-- Since the folder is static we should be able to the port 3000 and see something -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Including the line bellow allows us to use HTMX on the files we want to use it  -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Crash Course</title>
</head>
<body>

    <div class="text-center">
        <!--  hx-trigger will hit our poll endpoint every five seconds 
              It will replace whatever that response into the span-->
        <span hx-get="/poll" hx-trigger="every 5s">
            Loading...
        </span>
    </div>

</body>
</html>
