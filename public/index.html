<!-- Since the folder is static we should be able to the port 3000 and see something -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Including the line bellow allows us to use HTMX on the files we want to use it  -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Crash Course</title>
</head>
<body>
    <div class="text-center">
        <h1 class="text-2xl font-bold my-5">
            Simple Request Example
        </h1>
        <!-- Using hx-confirm we can issue an alert to the user -->
        <button hx-confirm="Are you sure you want to fetch users?"
                hx-target="#users" 
                hx-get="/users" 
                hx-trigger="click"
                class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg">
                Fetch Users
        </button>

        <div id="users"></div>
    </div>
    
    
</body>
</html>
