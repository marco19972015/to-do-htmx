<!-- Since the folder is static we should be able to the port 3000 and see something -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Including the line bellow allows us to use HTMX on the files we want to use it  -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>HTMX Crash Course</title>
</head>
<body>
    <div class="text-center">
        <h1 class="text-2xl font-bold my-5">
            Simple Request Example
        </h1>
        <!-- hx-get make a get request to the following URL. hx-trigger allows us to change how to react to the event -->
        <!-- In this case we get the JSON response which is an array and it places it inside the button  -->
        <!-- The trigger is auto set to click (default), however if we wanted a mouseover we can make the change there -->
        <button hx-get="https://jsonplaceholder.typicode.com/users" hx-trigger="click"
        class="bg-blue-500 text-white py-2 px-3 my-5 rounded-lg">
            Fetch Users
        </button>
    </div>
    
    
</body>
</html>
